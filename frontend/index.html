<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Productos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Registro de Productos con Fastify</h1>

  <form id="frm">
    <input id="nombre" placeholder="Nombre" required />
    <input id="precio" placeholder="Precio" type="number" step="0.01" min="0.01" required />
    <button>Guardar</button>
    <span id="msg"></span>
  </form>

  <table>
    <thead><tr><th>ID</th><th>Nombre</th><th>Precio</th><th>Acciones</th></tr></thead>
    <tbody id="tb"></tbody>
  </table>

  <script>
    window.API = "http://localhost:3000"; 
  </script>
  <script src="app.js"></script>
</body>
</html>
